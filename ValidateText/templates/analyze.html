{% extends 'base.html' %}





{% block content %}


        {% if text == '' %}
            <div class="alert alert-warning" role="alert">
                 No Input Text to Analize. Give it a  <a href="{% url 'ValidateText:index' %}" class="alert-link">"click"</a> if you want to re-try.
            </div>
        {% else %}
            <div class="alert alert-success" role="alert">
                <strong>Success</strong> Your Text has been Analyzed..!
            </div>
        {% endif %}


        <div class="container">
            <h1>Your Analyzed Text : {{ Purose }}</h1><br>
            <p><pre>{{ text }}</pre></p>
        </div>


{% endblock %}
